<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="es">
	<title>Sign Up Form</title>
</head>
<body>
	<form method="post">
		<p>
		     Title
	    </p>
		<p>
		     Mr<input type="radio" name="sexo">
		     Mrs<input type="radio" name="sexo">
		     Miss<input type="radio" name="sexo">
        </p>
             First Name: <br>
             <input type="text" name="first-name"> <br> <br> 
             Last Name: <br>
             <input type="text" name="last-name"> <br> <br>
             Email: <br>
             <input type="text" name="email"> <br> <br>
             Phone Number: <br>
             <input type="text" name="phone"> <br> <br>
             Password: <br>
             <input type="password" size="10" maxlength="16">
        <p>
             Country:
        </p>
        <select>
        	<option>Spain</option>
        	<option>China</option>
        	<option>Japan</option>
        </select>
        <p>
        	<input type="checkbox" name="terms" value="agree">
        	I agree with the <a href="https://terminosycondiciones.es/" target="blank"> terms and conditions </a>
        </p>
        <input type="submit" value="Register">
        <input type="reset" value="Reset Form">
	</form>

</body>
</html>
