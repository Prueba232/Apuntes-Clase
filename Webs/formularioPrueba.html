<!DOCTYPE html>
<html>
<head>
	<title>Formulario de prueba</title>
</head>
<body>

	<form method="post" >

		<input type="text" name="nombre">
		<br>
		<br>
		Apellido<br>
		<input type="text" name="Apellido">
		<br>
		<br>
		<input type="button" value="Enviar Formulario" onclick="modificacion(nombre.value)" >

	<div id="Saludo">

		Hola Héctor soy tu página web.

<script type="text/javascript">

	function modificacion(nombre){

	}


</script>
</body>
