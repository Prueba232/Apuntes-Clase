<!DOCTYPE html>
<html>
<head>
	<title>Factorial</title>
	<script type="text/javascript">


		var numero = prompt("Elige tu numero");
		while(numero != 1){
			var resultado = numero * (numero - 1);
			numero--
			var final = resultado * resultado;
			document.write(final);	
		}

	</script>
</head>
<body>

</body>
</html>
