<!DOCTYPE html>
<html>
<head>
	<title>compresionNumeros</title>
<style type="text/css">
	form{
		margin-left: 30px;
		margin-top: 30px;
		border: 1px solid black;
		width: 13%;
		padding: 10px;
		background-color: gray;
		color: cyan;
	}
	

	body{
		background-image: linear-gradient(to left, black, gray);
	}

	input{
		margin-top: 2px;
	}

	h5{
		color: pink;
		font-size: 40px;
	}
</style>
<script type="text/javascript" src="script/compresion.js"></script>
</head>
<body>
	<p><h5 id="aqui">Introduce los numeros a comprimir</h5></p>
	<form>
		<input type="text" name="num" id="num">
		<br>
		<input type="button" name="enviar" onclick="comprime(num.value);" value="comprimir"/>
	</form>
</body>
</html>
